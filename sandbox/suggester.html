<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>USIG - Suggester</title>
	<script type="text/javascript" src="../js/libs/jquery-1.7.1.min.js"></script>
	<script src="http://servicios.usig.buenosaires.gob.ar/usig-js/dev/usig.core.min.js" type="text/javascript"></script>
	<script src="http://servicios.usig.buenosaires.gob.ar/usig-js/dev/usig.Suggester.min.js" type="text/javascript"></script>
	<script src="http://servicios.usig.buenosaires.gob.ar/usig-js/2.2/usig.Calle.min.js" type="text/javascript"></script>
	<script src="http://servicios.usig.buenosaires.gob.ar/usig-js/2.2/usig.GeoCoder.min.js" type="text/javascript"></script>
	<script src="http://servicios.usig.buenosaires.gob.ar/nd-js/1.2/normalizadorDirecciones.min.js" type="text/javascript"></script>
	<script src="http://servicios.usig.buenosaires.gob.ar/usig-js/dev/usig.SuggesterDirecciones.min.js" type="text/javascript"></script>
	<script src="http://servicios.usig.buenosaires.gob.ar/usig-js/dev/usig.SuggesterLugares.min.js" type="text/javascript"></script>

	<script type="text/javascript">
        var suggesters = [
            new usig.SuggesterDirecciones(),
        //    new usig.SuggesterLugares()
        ];
	    $(document).ready(function() {
	        $("#address").keyup(function(event) {
                var input = $(this).val();
	            if (event.which == 8 || input.length > 2) {
	                $("#suggestions").empty();
	                $(suggesters).each(function() {
	                    this.getSuggestions(input, function(suggestions) {
        	                $(suggestions).each(function() {
        	                    $("<li>"+this+"</li>").appendTo("#suggestions");
        	                });
	                    });
	                });
	            }
            });
	    });
	</script>
  </head>
  <body>
    <input id="address"/>
    <ul id="suggestions">
    </ul>
  </body>
</html>
